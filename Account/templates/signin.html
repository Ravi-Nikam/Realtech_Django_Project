{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Add your CSS stylesheets or links here -->
    <!-- Example: <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
</head>

<body>
    {% block body %}
    {% if msg %}
    <div class="alert alert-danger">
        <strong>!!</strong> {{ msg }}
    </div>
    {% endif %}

    <!-- Content page -->
    <section class="bg0 p-t-10 p-b-22" style="padding-left: 35%;">
        <div class="container" style="border: 11px;">
            <div class="flex-w flex-tr">
                <form method="post" action="{% url 'Login' %}">
                    {% csrf_token %}
                    <h4 class="mtext-105 cl2 txt-center p-b-30">
                        Sign In
                    </h4>

                    <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="Mobile"
                            placeholder="Your Mobile Number">
                        <img class="how-pos4 pointer-none" src="{% static 'images/icons/icon-close.png' %}"
                            alt="ICON">
                    </div>

                    {# Commented out Email input field #}
                    {% comment %} <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="Email"
                            placeholder="Your Email Address">
                    </div> {% endcomment %}

                    <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="Password"
                            placeholder="Your Password">
                    </div>

                    <div class="bor2 m-b-20 how-pos4-parent">
                        <a href="#">Forgot Password !!</a>
                    </div>

                    <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </section>
    {% endblock %}

    <!-- Additional scripts or footer content can be added here -->
</body>

</html>
